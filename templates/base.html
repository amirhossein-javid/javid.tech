{% load static %}

<!doctype html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block description %}{% endblock %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>{% block title %}{% endblock %}</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand text-info" href="{% url 'home' %}">Javid.tech</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}"
                                href="{% url 'home' %}">خانه</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle {% if request.path == '/services-web-development/' or request.path == '/services-seo/' %}active{% endif %}"
                                href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                خدمات
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item {% if request.path == '/services-web-development/' %}active{% endif %}"
                                        href="{% url 'services-web-development' %}">توسعه سایت</a></li>
                                <li><a class="dropdown-item {% if request.path == '/services-seo/' %}active{% endif %}"
                                        href="{% url 'services-seo' %}">سئو</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">نمونه کارها</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/about/' %}active{% endif %}"
                                href="{% url 'about' %}">درباره</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}"
                                href="{% url 'contact' %}">تماس</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="my-4 flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light py-4 mt-auto">
        <div class="container">
            <p class="mb-1">© تمامی حقوق برای جاوید تک محفوظ است.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
